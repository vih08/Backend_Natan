<!DOCTYPE html>

<html lang="pt-BR"> 

<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- responsivo em dispositivos móveis -->
    <title>SemaFlow - Login</title> 

<body>
    <div class="login-container"> <!-- Container principal que agrupa os elementos da tela de login -->

        <h1 class="title">SemaFlow</h1>

        <form id="loginForm"> <!-- usuário insere email e senha -->
            <input type="text" id="email" placeholder="Email/Telefone" required> <!-- email ou telefone -->
            <input type="password" id="senha" placeholder="Senha" required> <!-- senha -->
            <button type="submit" class="btn">Entrar</button> <!-- Botão para enviar o formulário -->
        </form>

        <script src="login/login.js"></script> <!-- Importa o JavaScript que faz o login funcionar -->
</body>
